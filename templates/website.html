<!DOCTYPE html>


<html>

<head>
<meta charset="utf-8" />
<title>Test</title>

<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.0.min.js"></script>

<script type="text/javascript">
function updater() {
  $.get('/temp', function(data) {
    $('#temp').html(data);  // update page 
  });
  $.get('/light', function(data) {
    $('#light').html(data);  // update page 
  });
  $.get('/cfi', function(data) {
    $('#cfi').html(data);  // update page 
  });
};

setInterval(updater, 1000);  //interval every second
</script>

</head>

<body>
<div>Temperature value : <span id="temp"><span></div>
<br>
<div>CFI value : <span id="cfi"><span></div>
<br>
Light value : <span id="light"></span>
</body>

</html>
